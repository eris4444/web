<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.css">
    <style>
        #editor {
            height: 500px;
            width: 100%;
        }
        #output {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f4f4f4;
            font-family: monospace;
        }
    </style>
</head>
<body>

<h1>C Code Editor</h1>
<div id="editor">// Write your C code here</div>

<button onclick="runCode()">Run Code</button>
<button onclick="downloadCode()">Download Code</button>

<div id="output"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
<script>
    // Initialize Ace Editor
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/c_cpp");

    // Function to run the code
    function runCode() {
        var code = editor.getValue();

        // Send the code to JDoodle API for execution
        var data = {
            script: code,
            language: "c",
            versionIndex: "0",
            clientId: "7986847913d620b3d382f2199ef5f974", // Your JDoodle client ID
            clientSecret: "cc50ab0bd1598ee10fe34f3c7e7047ad0d7b3614e76ea0e977e6ad2020f8276c" // Your JDoodle client secret
        };

        fetch('https://api.jdoodle.com/execute', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
            // Display the output in the output div
            document.getElementById('output').innerText = result.output || result.error;
        })
        .catch(error => {
            document.getElementById('output').innerText = 'Error: ' + error.message;
        });
    }

    // Function to download the code as a file
    function downloadCode() {
        var code = editor.getValue();
        var blob = new Blob([code], { type: 'text/plain' });
        var link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'eriscode.c'; // Set the download file name
        link.click();
    }
</script>

</body>
</html>
