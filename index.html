<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amirali | Creative Developer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Gradient Overlay -->
    <div class="gradient-overlay"></div>

    <!-- Custom Mouse Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Loading Screen -->
    <div class="loader">
        <div class="loader-content">
            <svg class="loader-logo" viewBox="0 0 100 100">
                <circle class="loader-circle" cx="50" cy="50" r="45"/>
                <path class="loader-text" d="M20,50 L80,50 M50,20 L50,80"/>
            </svg>
            <div class="loader-progress">
                <div class="loader-bar"></div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="nav-brand">
            <div class="logo">Amirali<span>.dev</span></div>
            <div class="menu-btn">
                <div class="menu-btn__lines"></div>
            </div>
        </div>
        <div class="nav-overlay">
            <div class="nav-links">
                <a href="#home" class="nav-link active" data-text="Home">Home</a>
                <a href="#about" class="nav-link" data-text="About">About</a>
                <a href="#work" class="nav-link" data-text="Work">Work</a>
                <a href="#contact" class="nav-link" data-text="Contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <section id="home" class="hero">
            <div class="content-wrapper">
                <div class="hero-content">
                    <h1 class="glitch-text" data-text="Creative Developer">
                        Creative Developer
                    </h1>
                    <div class="type-wrap">
                        <span id="typed"></span>
                    </div>
                    <p class="hero-description">
                        Transforming ideas into digital experiences
                    </p>
                    <div class="cta-buttons">
                        <button class="btn primary-btn">
                            <span class="btn-text">Explore Work</span>
                            <span class="btn-glitch"></span>
                        </button>
                        <button class="btn secondary-btn">
                            <span class="btn-text">Contact Me</span>
                            <span class="btn-glitch"></span>
                        </button>
                    </div>
                </div>

                <div class="hero-image">
                    <div class="card-3d">
                        <div class="card-content">
                            <div class="profile-pic">
                                <img src="https://amirali.co/img/avatar.webp" alt="Amirali">
                                <div class="profile-glow"></div>
                            </div>
                            <div class="profile-info">
                                <h2>Amirali Sahebi</h2>
                                <p>Full Stack Developer</p>
                                <div class="tech-stack">
                                    <span class="tech-item">React</span>
                                    <span class="tech-item">Node.js</span>
                                    <span class="tech-item">Next.js</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Social Links -->
    <div class="social-links">
        <a href="#" class="social-link" data-tooltip="LinkedIn">
            <div class="link-content">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="social-icon">
                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                </svg>
            </div>
            <div class="link-hover-effect"></div>
        </a>
        <!-- Add more social links with similar structure -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>
</html>
