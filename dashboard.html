<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Exchange</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <h2>داشبورد معاملات</h2>
        <canvas id="chart"></canvas>
        <button onclick="buy()">خرید</button>
        <button onclick="sell()">فروش</button>
    </div>
    <script>
        let ctx = document.getElementById("chart").getContext("2d");
        let chart = new Chart(ctx, {
            type: "candlestick",
            data: {
                datasets: [{
                    label: "قیمت طلا",
                    data: [
                        {t: "2024-02-14", o: 2000, h: 2100, l: 1980, c: 2050},
                        {t: "2024-02-15", o: 2050, h: 2150, l: 2000, c: 2100}
                    ]
                }]
            }
        });

        function buy() { alert("سفارش خرید ثبت شد!"); }
        function sell() { alert("سفارش فروش ثبت شد!"); }
    </script>
</body>
</html>
